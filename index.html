<!DOCTYPE html>
<html lang="en">
<head>
    <meta name = "keyword" content="Browser">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Browser Extension Manager UI</title>
</head>
<body>
    <header class="exthead">

        <div class="logosec">
        <img src="https://cdn-icons-png.freepik.com/512/10700/10700726.png" 
        alt="" class="logo">
        <h2 class="head">Extensions</h2>
        </div>
        <button class="dark-light-btn"> 
        <img src="images/icon-sun.svg" class="dark-light">
        </button> 
      
    </header>

        <section class="controls">
            <span class="listhead">Extensions List</span>
        <div class="buttons-box">
            <button class="all">All</button>
            <button class="active">Active</button>
            <button class="inactive">Inactive</button>
        </div> 
        </section>
        
    <section class="mainarea"></section>

 <script src="scripts.js"></script>
</body>
</html>
